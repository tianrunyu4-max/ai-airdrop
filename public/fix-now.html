<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紧急修复 - 立即清理缓存</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .status {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
        }
        .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .steps {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .steps h3 {
            color: #374151;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .steps ol {
            padding-left: 20px;
            color: #6b7280;
            font-size: 14px;
            line-height: 1.8;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ 紧急修复登录问题</h1>
        <p class="subtitle">一键清理所有缓存，解决登录失败</p>
        
        <div id="status" class="status">
            <div class="icon">🔧</div>
            <div>点击下方按钮开始修复</div>
        </div>
        
        <button class="btn btn-primary" onclick="emergencyFix()">
            <span>🚀</span>
            <span>立即修复登录问题</span>
        </button>
        
        <button class="btn btn-success" onclick="directLogin()">
            <span>🔐</span>
            <span>直接访问登录页面</span>
        </button>
        
        <div class="steps">
            <h3>💡 修复说明</h3>
            <ol>
                <li>清理所有浏览器缓存</li>
                <li>注销Service Worker</li>
                <li>清空本地存储</li>
                <li>强制刷新页面</li>
                <li>自动跳转到登录页面</li>
            </ol>
        </div>
    </div>

    <script>
        async function emergencyFix() {
            const statusDiv = document.getElementById('status');
            
            try {
                // 显示加载状态
                statusDiv.className = 'status loading';
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <div style="margin-top: 15px;">正在清理缓存...</div>
                `;
                
                // 1. 清理所有缓存
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => {
                            console.log('删除缓存:', cacheName);
                            return caches.delete(cacheName);
                        })
                    );
                }
                
                // 2. 注销所有Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        console.log('注销Service Worker');
                        await registration.unregister();
                    }
                }
                
                // 3. 清空存储
                localStorage.clear();
                sessionStorage.clear();
                
                // 4. 清空IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (let db of databases) {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    }
                }
                
                // 显示成功
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <div class="icon">✅</div>
                    <div><strong>修复完成！</strong></div>
                    <div style="font-size: 14px; margin-top: 5px;">正在跳转到登录页面...</div>
                `;
                
                // 等待2秒后跳转
                setTimeout(() => {
                    const timestamp = Date.now();
                    window.location.href = `https://eth10.netlify.app/login?v=${timestamp}&fixed=true`;
                }, 2000);
                
            } catch (error) {
                console.error('修复失败:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <div class="icon">❌</div>
                    <div><strong>修复失败</strong></div>
                    <div style="font-size: 14px; margin-top: 5px;">${error.message}</div>
                    <div style="font-size: 12px; margin-top: 10px;">请尝试使用无痕模式访问</div>
                `;
            }
        }
        
        function directLogin() {
            const timestamp = Date.now();
            window.location.href = `https://eth10.netlify.app/login?v=${timestamp}`;
        }
        
        // 页面加载时自动检测
        window.addEventListener('load', () => {
            console.log('紧急修复页面已加载');
            
            // 如果URL中有auto参数，自动执行修复
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('auto') === 'true') {
                setTimeout(() => {
                    emergencyFix();
                }, 500);
            }
        });
    </script>
</body>
</html>
