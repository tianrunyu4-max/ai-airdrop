<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>强制刷新 - AI智能空投</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
      margin: 20px 0;
      color: #333;
    }
    .success {
      color: #10b981;
      font-weight: bold;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .steps {
      text-align: left;
      margin: 20px 0;
      padding: 20px;
      background: #f3f4f6;
      border-radius: 10px;
    }
    .steps li {
      margin: 10px 0;
      padding-left: 10px;
    }
    .warning {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔄 强制清除缓存</h1>
    
    <div class="warning">
      <strong>⚠️ 注意：</strong><br>
      此操作将清除所有浏览器缓存，可能会退出登录状态
    </div>
    
    <div class="status" id="status">
      点击下方按钮开始清理...
    </div>
    
    <div class="steps">
      <strong>将执行以下操作：</strong>
      <ol>
        <li>清除所有 localStorage 数据</li>
        <li>清除所有 sessionStorage 数据</li>
        <li>清除所有 Cookie</li>
        <li>清除 Service Worker 缓存</li>
        <li>强制重新加载页面</li>
      </ol>
    </div>
    
    <button class="btn" onclick="clearAllCache()" id="clearBtn">
      🗑️ 立即清除缓存
    </button>
    
    <button class="btn" onclick="goHome()" id="homeBtn" style="display:none; background: #10b981;">
      🏠 返回首页
    </button>
  </div>

  <script>
    async function clearAllCache() {
      const statusEl = document.getElementById('status')
      const clearBtn = document.getElementById('clearBtn')
      const homeBtn = document.getElementById('homeBtn')
      
      clearBtn.disabled = true
      statusEl.innerHTML = '正在清理中...'
      
      try {
        // 1. 清除 localStorage
        localStorage.clear()
        statusEl.innerHTML += '<br>✅ localStorage 已清除'
        
        // 2. 清除 sessionStorage
        sessionStorage.clear()
        statusEl.innerHTML += '<br>✅ sessionStorage 已清除'
        
        // 3. 清除 Cookie
        document.cookie.split(";").forEach(function(c) { 
          document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        })
        statusEl.innerHTML += '<br>✅ Cookie 已清除'
        
        // 4. 清除 Service Worker 缓存
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations()
          for(let registration of registrations) {
            await registration.unregister()
          }
          statusEl.innerHTML += '<br>✅ Service Worker 已清除'
        }
        
        // 5. 清除 Cache API
        if ('caches' in window) {
          const cacheNames = await caches.keys()
          for(let cacheName of cacheNames) {
            await caches.delete(cacheName)
          }
          statusEl.innerHTML += '<br>✅ Cache API 已清除'
        }
        
        statusEl.innerHTML += '<br><br><span class="success">🎉 缓存清理完成！</span>'
        clearBtn.style.display = 'none'
        homeBtn.style.display = 'inline-block'
        
      } catch (error) {
        statusEl.innerHTML += '<br>❌ 清理失败: ' + error.message
        clearBtn.disabled = false
      }
    }
    
    function goHome() {
      // 强制刷新并跳转到首页
      window.location.href = '/?t=' + Date.now()
    }
  </script>
</body>
</html>
