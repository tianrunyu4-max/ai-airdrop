<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清理缓存 - AI智能空投</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 缓存清理工具</h1>
        <p>如果遇到登录问题或页面加载错误，请使用以下工具清理缓存：</p>
        
        <button onclick="clearAllCaches()">清理所有缓存</button>
        <button onclick="clearServiceWorker()">清理Service Worker</button>
        <button onclick="clearLocalStorage()">清理本地存储</button>
        <button onclick="reloadPage()">重新加载页面</button>
        
        <div id="status" class="status">
            点击按钮开始清理...
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/" style="color: white; text-decoration: underline;">返回首页</a>
        </div>
    </div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        async function clearAllCaches() {
            updateStatus('正在清理所有缓存...');
            
            try {
                // 清理Service Worker缓存
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // 清理Cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                // 清理localStorage
                localStorage.clear();
                
                // 清理sessionStorage
                sessionStorage.clear();
                
                updateStatus('✅ 所有缓存已清理完成！');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                updateStatus('❌ 清理缓存时出错: ' + error.message);
            }
        }

        async function clearServiceWorker() {
            updateStatus('正在清理Service Worker...');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    updateStatus('✅ Service Worker已清理！');
                } else {
                    updateStatus('❌ 浏览器不支持Service Worker');
                }
            } catch (error) {
                updateStatus('❌ 清理Service Worker时出错: ' + error.message);
            }
        }

        function clearLocalStorage() {
            updateStatus('正在清理本地存储...');
            
            try {
                localStorage.clear();
                sessionStorage.clear();
                updateStatus('✅ 本地存储已清理！');
            } catch (error) {
                updateStatus('❌ 清理本地存储时出错: ' + error.message);
            }
        }

        function reloadPage() {
            updateStatus('正在重新加载页面...');
            window.location.reload(true);
        }
    </script>
</body>
</html>
