<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录修复 - AI智能科技</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .step {
      background: #f7f9fc;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }
    
    .step-number {
      display: inline-block;
      width: 28px;
      height: 28px;
      background: #667eea;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      margin-right: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .step-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 16px;
    }
    
    .step-desc {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-left: 38px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .status {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
    
    .progress {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s;
      animation: progress 2s ease-in-out;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .icon {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .tips {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      font-size: 13px;
      color: #856404;
    }
    
    .tips strong {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🔧</div>
    <h1>登录修复工具</h1>
    <p class="subtitle">快速修复登录输入问题</p>
    
    <div class="status" id="status"></div>
    <div class="progress" id="progress">
      <div class="progress-bar"></div>
    </div>
    
    <div class="step">
      <div class="step-title">
        <span class="step-number">1</span>
        清理浏览器缓存
      </div>
      <div class="step-desc">
        清除旧的缓存文件，解决输入框无法输入的问题
      </div>
    </div>
    
    <div class="step">
      <div class="step-title">
        <span class="step-number">2</span>
        清理Service Worker
      </div>
      <div class="step-desc">
        卸载旧的Service Worker，确保加载最新代码
      </div>
    </div>
    
    <div class="step">
      <div class="step-title">
        <span class="step-number">3</span>
        跳转到登录页
      </div>
      <div class="step-desc">
        自动跳转到全新的登录页面，可以正常输入
      </div>
    </div>
    
    <button class="btn btn-primary" onclick="startFix()">
      🚀 开始修复（推荐）
    </button>
    
    <button class="btn btn-secondary" onclick="manualFix()">
      📖 查看手动修复步骤
    </button>
    
    <div class="tips">
      <strong>💡 小提示：</strong>
      修复需要10-15秒，请耐心等待。修复完成后会自动跳转到登录页面。
    </div>
  </div>

  <script>
    async function startFix() {
      const statusEl = document.getElementById('status');
      const progressEl = document.getElementById('progress');
      
      try {
        // 显示进度条
        progressEl.style.display = 'block';
        
        // 步骤1：清理localStorage
        statusEl.className = 'status info';
        statusEl.textContent = '⏳ 正在清理本地存储...';
        statusEl.style.display = 'block';
        await new Promise(resolve => setTimeout(resolve, 500));
        
        localStorage.clear();
        sessionStorage.clear();
        
        // 步骤2：清理Service Worker
        statusEl.textContent = '⏳ 正在卸载Service Worker...';
        await new Promise(resolve => setTimeout(resolve, 500));
        
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }
        
        // 步骤3：清理Cache
        statusEl.textContent = '⏳ 正在清理缓存...';
        await new Promise(resolve => setTimeout(resolve, 500));
        
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(name => caches.delete(name))
          );
        }
        
        // 完成
        statusEl.className = 'status success';
        statusEl.textContent = '✅ 修复完成！3秒后自动跳转到登录页...';
        
        // 添加时间戳强制刷新
        setTimeout(() => {
          window.location.href = '/login?t=' + Date.now();
        }, 3000);
        
      } catch (error) {
        statusEl.className = 'status info';
        statusEl.textContent = '⚠️ 自动修复遇到问题，请使用手动修复方法';
        console.error('Fix error:', error);
      }
    }
    
    function manualFix() {
      alert(`手动修复步骤：

1. 按 Ctrl + Shift + Delete
2. 选择"全部时间"
3. 勾选：
   ✓ Cookie
   ✓ 缓存的图片和文件
   ✓ 网站数据
4. 点击"清除数据"
5. 关闭浏览器
6. 重新打开浏览器
7. 访问：https://eth10.netlify.app/login

或者：
使用无痕模式登录（Ctrl + Shift + N）`);
    }
    
    // 自动检测
    window.addEventListener('load', () => {
      console.log('登录修复页面加载完成');
      console.log('当前时间:', new Date().toISOString());
      console.log('User Agent:', navigator.userAgent);
    });
  </script>
</body>
</html>
